<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Отбор астронавтов</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css"> 
</head>
<body>
	
	<center>
		<div>
			<header>
				<h1>Анкета претендента</h1>
				<h3>на участие в миссии</h3>
			</header>

			<hr>

			<form class="login_form", method="POST">
				<input type="name" name="name" placeholder="Введите имя"><br>
				<input type="surname" name="surname" placeholder="Введите фамилию"><br><br>
				<input type="name" name="name" placeholder="Введите адрес почту"><br><br>
				
				<hr>

				<label for="education_type">Какое у вас образование</label>
				<select id="education_type" name="education">
					<option>Начальное</option>
					<option>Высшее</option>
				</select>

				<br>

				<label for="group1">Какие у вас есть профессии</label>
				<div id="group1">
					<input type="checkbox" id="pr1" name="prof1"><label for="pr1">Инженер</label><br>
					<input type="checkbox" id="pr2" name="prof2"><label for="pr2">Физик-теоретик</label><br>
					<input type="checkbox" id="pr3" name="prof3"><label for="pr3">Программист</label><br>
					<input type="checkbox" id="pr4" name="prof4"><label for="pr4">Аналитик данных</label><br>
					<input type="checkbox" id="pr5" name="prof5"><label for="pr5">Астроном</label><br>
					<input type="checkbox" id="pr6" name="prof6"><label for="pr6">Специалист по зашите информации</label><br>
				</div>

				<label for="group2">Укажите пол</label>
				<div id="group2">
					<input type="radio" id="male_gender" name="gender" checked>
					<label for="male_gender">Мужской</label><br>
					<input type="radio" id="fml" name="gender">
					<label for="fml">Женский</label>
				</div>

				<br>

				<label for="group3">Укажите мотивацию</label>
				<div id="group3">
					<textarea name="motivation"></textarea>
				</div>

				<label for="photo_choice">Приложите фото лица</label><input type="file" name="photo_file"><br>

				<input type="checkbox" name="ready_be" id="ready"><label for="ready">Готовы ли вы остаться на Марсе</label><br>

				<button type="submit" class="btn btn-danger">Отправить данные</button>

			</form>
		</div>
	</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
